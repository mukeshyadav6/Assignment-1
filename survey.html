<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

    <h2> Survey Form</h2>

    <form action="" method="">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" >
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Interests:</label><br>
        <input type="checkbox" id="sports" name="interests">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="interests">
        <label for="music">Music</label>
        <input type="checkbox" id="reading" name="interests" >
        <label for="reading">Reading</label>
        <input type="checkbox" id="travel" name="interests" >
        <label for="travel">Travel</label>
        <br><br>

        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="40" placeholder="Enter your feedback here..."></textarea>
        <br><br>

        <input type="submit" value="Submit Survey">
    </form>

</body>
</html>
