<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>

    <h2> Product List</h2>
    
    <table>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price ($)</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Apple iPhone 14</td>
            <td>999</td>
            <td>50</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Samsung Galaxy S23</td>
            <td>899</td>
            <td>30</td>
        </tr>
        <tr>
            <td>103</td>
            <td>OnePlus 11</td>
            <td>749</td>
            <td>40</td>
        </tr>
    </table>

</body>
</html>
